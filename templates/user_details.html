<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahtzee - User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
      </style>
  </head>
  <body>
    
    <form action="/game" method="GET">
        <label for="username_input">User name:</label>
        <input id="username_input" type="text" name="username" /> <br />
     
        <label for="password_input">Password:</label>
        <input id="password_input" type="text" name="password" /> <br />

        <label for="email_input">Email:</label>
        <input id="email_input" type="text" name="email" /> <br />
     
        <input type="submit" id="details_delete" value="Delete" />
        <input type="submit" id="details_update" value="Update/Create" />

    </form>

    {% include 'partial/footer.html' %}
    
  </body>
</html>
