<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahtzee - {{username}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
      </style>
  </head>
  <body>
    <h1>Yahtzee Games</h1>

    {% for game in user_games %}
      <ol>{{ game.name }}</ol> <button type="button" class="btn btn-danger">Delete</button>
    {% endfor %}

    <form action="/create" method="GET">
      <input id="new_game" type="text" name="new_game" /> <button type="button" class="btn btn-success">Create</button> <button type="button" class="btn btn-primary">Join</button>
    </form>

    <h3>Your High Scores</h3>
    {% for score in high_scores %}
      <ol> {{ game.name }} : {{ score }}</ol>
    {% endfor %}

    {% include 'partial/footer.html' %}
  </body>
</html>
