<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahtzee: User Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');
      </style>
  </head>
  <body>
    <h1>{{ user_dict.username }} Games</h1>
    <section id="feedback">{{feedback}}</section>

    <ol id="games_list">
    {% for game in user_games %}
      <li>{{ game.name }}</li>
      <button type="button" class="btn btn-danger" value="Delete">Delete</button>
    {% endfor %}
    </ol>

    <form action="/create" method="POST">
      <input type="text" name="game_name_input" id="game_name_input"/> 
      <button type="button" class="btn btn-success" value="Create">Create</button>
      <button type="button" class="btn btn-primary" value="Join">Join</button>
    </form>

    <h3>Your High Scores</h3>
    <ol id="high_scores_list">
    {% for score in high_scores %}
      <li>{{ game.name }} : {{ score }}</li>
    {% endfor %}
    </ol>

    {% include 'partial/footer.html' %}
  </body>
</html>
